# Default page title
title: Hibernate

# Project id name
project: hibernate

# Default minify settings
css_minifier: disabled
js_minifier: disabled
html_minifier: disabled

maven:
  repo:
    central:
      repo_url: 'https://repo.maven.apache.org/maven2/'
      web_ui_url: 'https://search.maven.org'
    jboss:
      repo_url: 'https://repository.jboss.org/nexus/content/repositories/public/'
      web_ui_url: 'https://repository.jboss.org/nexus/index.html'
    bintray:
      repo_url: 'https://dl.bintray.com/hibernate/artifacts/'
      web_ui_url: 'https://bintray.com/hibernate'

jira:
  base_url: https://hibernate.atlassian.net/
github:
  organization_url: https://github.com/hibernate/
twitter:
  base_url: https://twitter.com/hibernate/
google_plus:
  base_url: https://plus.google.com/112681342290762837955/posts
in_relation_to:
  base_url: http://in.relation.to/
forum:
  base_url: https://discourse.hibernate.org/

# project specific information
projects:
  ##################################################################################################
  # ORM
  ##################################################################################################
  orm:
    name: Hibernate ORM
    icon: 'icon-table'
    sourceforge_url: http://sourceforge.net/projects/hibernate/files/hibernate-orm/
    zip_file: hibernate-release-VERSION.zip
    maven:
      group_id: org.hibernate.orm
      repo:
        central:
          artifact_id_pattern: hibernate-*
        bintray:
          package: hibernate-orm
    reference_doc_prefix_url: https://docs.jboss.org/hibernate/orm/
    stable_reference_doc_prefix_url: https://docs.jboss.org/hibernate/stable/orm/
    reference_doc_path: userguide/html_single/Hibernate_User_Guide.html
    reference_pdf:
    javadoc_path: javadocs
    getting_started: /orm/documentation/getting-started
    migration_guide_url: https://github.com/hibernate/hibernate-orm/wiki/Migration-Guides
    blog_tag: Hibernate ORM
    blog_tag_url: hibernate-orm
    license:
      name: LGPL V2.1
      url: http://hibernate.org/license/
    jira:
      key: HHH
    github:
      project: hibernate-orm
    integrations:
      java:
        name: Java
        url: http://www.oracle.com/technetwork/java/javase/downloads/index.html
      jpa:
        name: JPA
        url: http://www.oracle.com/technetwork/java/javaee/tech/persistence-jsp-140049.html
    menu:
      intern:
        - name: About
          href: '/orm/'
          css_class: 'home'
        - name: Releases
          href: '/orm/releases/'
          css_class: 'tags'
          releases_submenu: true
        - name: Documentation
          href: '/orm/documentation/'
          css_class: 'folder open'
          documentation_submenu: true
        - name: Books
          href: '/orm/books/'
          css_class: 'book'
        - name: Migration guides
          href: 'https://github.com/hibernate/hibernate-orm/wiki/Migration-Guides'
          css_class: 'share'
        - name: Roadmap
          href: 'https://github.com/hibernate/hibernate-orm/wiki/Roadmap'
          css_class: 'road'
        - name: Tooling
          href: '/orm/tooling/'
          css_class: 'wrench'
        - name: Envers
          href: '/orm/envers/'
          css_class: 'time'
        - name: Contribute
          href: '/orm/contribute/'
          css_class: 'users'
        - name: Paid support
          href: '/orm/support/'
          css_class: 'doctor'
        - name: FAQ
          href: '/orm/faq/'
          css_class: 'help circle'
      extern:
        - name: Source code
          href: 'https://github.com/hibernate/hibernate-orm'
          css_class: 'code'
        - name: Issue tracker
          href: 'https://hibernate.atlassian.net/browse/HHH'
          css_class: 'bug'
        - name: Security issue
          href: 'https://access.redhat.com/security/team/contact/'
          css_class: 'lock'
        - name: Forum
          href: 'https://discourse.hibernate.org/c/hibernate-orm'
          css_class: 'comments'
        - name: Wiki
          href: 'https://community.jboss.org/en/hibernate'
          css_class: 'edit'
        - name: CI
          href: 'http://ci.hibernate.org/'
          css_class: 'treatment'

